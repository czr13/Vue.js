<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <script src="../vue.js"></script>
	<style>
		#div1{
			width:100px;
			height:100px;
			background: red;
		}

		.fade-transition{
			transition: 1s all ease;
		}
		.fade-enter{
			opacity: 0;
		}
		.fade-leave{
			opacity: 0;
			transform: translateX(200px);
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="button" value="按钮" @click="toggle">
		<div id="div1" v-show="bSign" transition="fade"></div>
		<!--首先先定义动画的名称（transition="fade">）然后再定义css-->
	</div>
	<!--动画：
            本质走的css3:transtion,animation

            动画：
                进入：
                    .fade-enter{
                    opacity:0;
                }

                离开：
                    .fade-leave{
                    opacity:0;
            }
> -->
	<script>
		new Vue({
			el:'#box',
			data:{
				bSign:true
			},
			methods:{
				/*toggle:function(){
					alert(1);
				}*/
				toggle(){
					this.bSign=!this.bSign;
				}
			}
		});
	</script>
</body>
</html>
