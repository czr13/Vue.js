<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
     <script src="../vue.js"></script>
    <script src="vue-router/dist/vue-router.js"></script>

</head>
<body>
    <div id="box">
        <ul>
            <li><a v-link="{path:'/home'}"></a>主页</li><!--有路由，链接用的是v-link，后面接的是一个json，然后里面是链接的路径-->
            <li><a v-link="{path:'/news'}"></a>新闻</li>
        </ul><!--以上是跳转链接-->
    </div>
    <div>
        <router-view></router-view>
    </div><!--展示内容-->
    <script >
        //1.准备一个根组件,必需的
        var App=Vue.extend();
        //2.Home News对应的都是一个组件，所以需要组件都准备
        var Home=Vue.extend({
            template:"<h2>我是主页</h2>"
        });
        var News=Vue.extend({
            template:"<h2>啦啦啦，我是新闻</h2>"
        });
        //3.准备路由
        var router=new VueRouter();
        //4.关联

        router.map({
            'home':{
                component:Home,
            },
            'news':{
                component:News,
            }
        });
        //5.启动路由
        router.start(App,"#box")
    </script>
</body>
</html>
