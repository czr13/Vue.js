<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!--
        vue提供过滤器：
            capitalize  uppercase currency

            debounce  配合事件，延迟执行
        数据配合使用过滤器
            limitBy 限制几个
            limitBy 参数(取几个)
            limitby 取几个  从哪开始

            filterBy 过滤数据
            filterBy "谁"

            orderBy  排序
            orderBy 1/-1
                    1 ->正序
                    -1->倒序
    ---------------------------------

    自定义过滤器：model ->过滤 ->view
        Vue.filter(name,function(){

        })

    -->
    <!--实现的效果是都是两位数字-->
    <div id="box">
        {{a | toDou}}<!--如果过滤器后面有参数的话，也是一样的，也可以在自定义的过滤器中传入参数-->
    </div>
    <script>
        Vue.filter("toDou",function(input){//这里的参数input就是a
            return input<10?'0'+input:""+input;
        })
        var vm=new Vue({
                data:{
                    a:9
                }

                }
        }).$mount("#box")
    </script>
</body>
</html>
