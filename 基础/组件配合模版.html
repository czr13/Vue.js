<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>组件配合模版 </title>
    <script src="../vue.js"></script>
</head>
<body>
 <div id="box">
     <aa></aa>
 </div>
 <template id="aaa">
     <ul>
        <h2>标题1</h2>
         <li v-for="str in arr">
             {{str}}
         </li>
     </ul>

 </template>
 <script>
     new Vue({
        el:"#box",
        data:{

        },
        components:{
            'aa':{
                data(){
                     return{
                        msg:'welcome vue',
                        arr:[2,4,5]
                     }
                },
                methods:{
                    change(){
                        this.msg="哈哈 这个时候我改变了"
                    }
                },

                template:"#aaa"
            }
        }
     })


 </script>
</body>
</html>
