<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="box">
    <input type="button" name="" value="更新数据" @click="udpate">
    <input type="button" name="" value="销毁组件" @click="destroy">
    {{msg}}
</div>
 <script>
     new Vue({
        el:"#box",
        data:{
            msg:322
        },
        methods:{
            udpate(){
                this.msg="大家好"
            },
            destroy(){
                this.$destroy();
            }
        },
        beforeCreate(){
            console.log("组件实例刚刚被创建")
        },
        created(){
            console.log("实例已经创建完成")
        },
        beforeMount(){
            console.log("棋牌编译之前")
        },
        mounted(){
            console.log("模板编译完成")
        },
        beforeUpdate(){
            console.log("组件更新之前")
        },
        updated(){
            console.log("组件更新之后")
        },
        beforeDestroy(){
            console.log("组件销毁之前")
        },
        destroyed(){
            console.log("组件销毁之后")
        }
     })
 </script>
</body>
</html>
