<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>非父子件之前的传值(BUS)</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <count content="Dow"></count>
        <count content="Jok"></count>

    </div>

    <script>
        Vue.prototype.bus=new Vue()
        Vue.component("count",{
            props:{
                content:String,
            },
            data:function(){
                return{
                        selfContent:this.content
                }
            },
            template:"<div @click='handleClick'>{{selfContent}}</div>",

            methods:{
                handleClick:function(){
                    //alert(this.content)
                    this.bus.$emit('change',this. selfContent)

                }
            },
            mounted:function(){
                var this_=this
                this.bus.$on('change',function(msg){
                    this_.selfContent=msg
                })
            }
        })
        var app=new Vue({
            el:"#app",
            data:{

            }
        })
    </script>
</body>
</html>
