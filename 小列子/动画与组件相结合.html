<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>vue中多个元素或组件的过渡</title>
    <script src="../vue.js"></script>
    <style type="text/css">
      .fade-enter,.fade-leave-to{
        opacity:0;
      }
      .fade-enter-active,.fade-leave-active{
        transition:opacity 3s;
      }
    </style>

</head>
<body>
    <div id="demo">
          <button v-on:click="type=type==='child'?'child-one':'child'">
            Toggle
          </button>
          <transition name="fade" mode="in-out"><!-- mode用过告诉先隐藏再显 示还是先显示还是先隐藏 参数有:in-out ,out-in-->
            <component :is="type"> </component>
          </transition>
    </div>
    <script>
      Vue.component('child',{
        template:"<div>child</div>"
      })

      Vue.component('child-one',{
        template:"<div>child-one</div>"
      })
        new Vue({
              el: '#demo',
              data: {
                type:'child'
              },
            })
    </script>
</body>
</html>
