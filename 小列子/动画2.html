<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>animite</title>
    <script src="../vue.js"></script>
    <style type="text/css">
        @keyframes bounce-in{
            0%{
                transform:scale(0);
            }
            50%{
                transform:scale(1.5);
            }
            100%{
                transform:scale(1);
            }
        }

        .fade-enter-active {
            transform-origin:left center;
            animation:bounce-in 1s;
        }
        .fade-leave-active {
            transform-origin:left center;
            animation:bounce-in 1s reverse;
            }

    </style>
</head>
<body>
    <div id="demo">
          <button v-on:click="show = !show">
            Toggle
          </button>
          <transition name="fade">
             <p v-if="show">hello</p>
          </transition>
    </div>
    <script>
        new Vue({
              el: '#demo',
              data: {
                show: true
              }
            })
    </script>
</body>
</html>
