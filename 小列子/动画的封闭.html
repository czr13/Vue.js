<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>animite</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="demo">
          <button v-on:click="show = !show">
            Toggle
          </button>
          <fade :show="show"><!-- 全部封闭在fade这个组件里面 -->
              <div>hellw</div>
          </fade>

    </div>
    <script>
        Vue.component('fade',{
          props:['show'],
          template:'\
          <transition name="fade" @before-enter="handleBeforeEnter" @enter="handleEnter">\
          <slot v-if="show"></slot>\
          </transition>',
          methods:{
            handleBeforeEnter:function(el){
              el.style.color='red '
            },
            handleEnter:function(el,done){
              setTimeout(function(){
                el.style.color="yellow"
                done()
              },2000)
            }
          }

        })

        new Vue({
              el: '#demo',
              data: {
                show: true
              }
            })
    </script>
</body>
</html>
