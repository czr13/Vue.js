<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>animite.css库的使用</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <style type="text/css">
      .fade-enter,.fade-leave-to{
        opacity:0;
      }
      .fade-enter-active,.fade-leave-active{
        transition:opacity 3s;
      }
    </style>
</head>
<body>
    <div id="demo">
          <button v-on:click="show = !show">
            Toggle
          </button>
         <!-- ：当有两个动画时，结束时长不一样， type="transition"用来规定以哪个动画为参照物
        也可以自定义时长：:duration="秒"
          -->
          <transition name="fade"
                type="transition"
                appear
                enter-active-class="animated swing fade-enter-active"
                leave-active-class="animated flash fade-leave-active"
                appear-active-class="animated swing"
          ><!-- 自定义类的名字 -->
             <p v-if="show">hello</p>
          </transition><!-- animated是使用animate.css插件必须的，swing指的是插件里面的动画 -->
          <!-- appear的作用是解决刷新没有动画的问题 -->
    </div>
    <script>
        new Vue({
              el: '#demo',
              data: {
                show: true
              }
            })
    </script>
</body>
</html>
