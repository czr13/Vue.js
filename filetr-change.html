<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" name="" v-model="msg | filterHtml"><br>
        <div v-html="msg">

        </div>
    </div>
    <script>
        Vue.filter("filterHtml",{
            read:function(input){   //model->view:数据到视图
                return input.replace(/<[^<+]>/g,"");
            },
            write:function(val){//view->model :视图到数据
                return val;
            }
        })
        var vm=new Vue({
                data:{
                    msg:"<strong>welcome</strong>",
                }
        }).$mount("#box")
    </script>
</body>
</html>
